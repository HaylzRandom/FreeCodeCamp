<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form Project</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">
			<label id="name-label"
				>Name:
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Enter your name"
					required
			/></label>
			<label id="email-label"
				>Email:
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Enter your Email"
					required
			/></label>
			<label id="number-label"
				>Age (optional):
				<input
					type="number"
					name="age"
					id="number"
					min="13"
					max="120"
					placeholder="Age"
				/>
			</label>
			<label
				>Which option best describes your current role?
				<select id="dropdown" name="role">
					<option value="">Select current role</option>
					<option value="student">Student</option>
					<option value="fullJob">Full Time Job</option>
					<option value="fullLearner">Full Time Learner</option>
					<option value="notSay">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</label>
			<label>Would you reccommend freeCodeCamp to a friend?</label>
			<label
				><input
					type="radio"
					name="reccommend"
					class="inline"
					value="definitely"
				/>
				Definitely</label
			>
			<label
				><input type="radio" name="reccommend" class="inline" value="maybe" />
				Maybe</label
			>
			<label
				><input type="radio" name="reccommend" class="inline" value="unsure" />
				Not sure</label
			>
			<label
				>What is your favourite feature of freeCodeCamp?
				<select id="dropdown" name="role">
					<option value="">Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
			</label>
			<label>What would you like to see improved? (Check all that apply)</label>
			<input
				type="checkbox"
				name="improvements1"
				id="improvements1"
				value="frontEnd"
				class="inline"
			/>Front-end Projects <br />
			<input
				type="checkbox"
				name="improvements2"
				id="improvements2"
				value="backEnd"
				class="inline"
			/>Back-end Projects <br />
			<input
				type="checkbox"
				name="improvements3"
				id="improvements3"
				value="dataVisual"
				class="inline"
			/>Data Visualisation <br />
			<input
				type="checkbox"
				name="improvements4"
				id="improvements4"
				value="challenges"
				class="inline"
			/>Challenges <br />
			<input
				type="checkbox"
				name="improvements5"
				id="improvements5"
				value="openSource"
				class="inline"
			/>Open Source Community <br />
			<input
				type="checkbox"
				name="improvements6"
				id="improvements6"
				value="helpRooms"
				class="inline"
			/>Gitter Help Rooms <br />
			<input
				type="checkbox"
				name="improvements7"
				id="improvements7"
				value="videos"
				class="inline"
			/>Videos <br />
			<input
				type="checkbox"
				name="improvements8"
				id="improvements8"
				value="meetups"
				class="inline"
			/>City Meetups <br />
			<input
				type="checkbox"
				name="improvements9"
				id="improvements9"
				value="wiki"
				class="inline"
			/>Wiki <br />
			<input
				type="checkbox"
				name="improvements10"
				id="improvements10"
				value="forum"
				class="inline"
			/>Forum <br />
			<input
				type="checkbox"
				name="improvements11"
				id="improvements11"
				value="courses"
				class="inline"
			/>Additional Courses <br />
			<label
				>Any comments or suggestions?:
				<textarea
					name="comments"
					rows="6"
					cols="30"
					placeholder="Enter your comment here..."
				></textarea>
			</label>
			<input type="submit" id="submit" value="Submit" />
		</form>
	</body>
</html>
